</body>
<script>
    let author = 'andy';
    let content = "hop is a good thing"
    let query = `mutation CreateMessage($input:MessageInput) {
        createMessage(input:$input) {
            id,
            author,
            content
        }
    }`

    fetch('/graphql', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            "Accept": "application/json"
        },
        body: JSON.stringify({
            query,
            variables: {
                input: {
                    author,
                    content
                }
            }
        })
    }).then(res=> res.json())
    .then(data=>console.log('data returned:', data))
</script>
</html>
